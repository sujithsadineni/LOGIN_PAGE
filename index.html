<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="title">Login</div>
      <div class="content">
        <form action="login.php" method="post">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="email"
                name="email"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input
                type="text"
                name="password"
                placeholder="Enter Password"
                required
              />
            </div>
            <div class="button">
              <a href="#">
                <input " type="button" value="Creat an Account" />
              </a>
              <input  type="submit" value="LOGIN" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
